<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./script.js"></script>
    <title>Register Students for API </title>
</head>
<body class=" h-screen bg-zinc-900">
    <h1 class="text-white text-3xl text-center pt-40">Register for the Uva wellassa University</h1>
    <form class="flex flex-col items-center w-full gap-5 my-20">
        <input class="border-2 rounded-md outline-none border-teal-500 bg-transparent ps-5 pe-5 px-5 h-10 text-white w-1/3" type="text" placeholder="Enter your firstName" name="firstName" required>
        <input class="border-2 rounded-md outline-none border-teal-500 bg-transparent ps-5 pe-5 px-5 h-10 text-white w-1/3" type="text" placeholder="Enter your lastName" name="lastName" required>
        <input class="border-2 rounded-md outline-none border-teal-500 bg-transparent ps-5 pe-5 px-5 h-10 text-white w-1/3" type="text" placeholder="Enter your email" name="email" required>
        <input class="border-2 rounded-md outline-none border-teal-500 bg-transparent ps-5 pe-5 px-5 h-10 text-white w-1/3" type="text" placeholder="Enter your studentId" name="studentId" required>
        <input class="border-2 rounded-md outline-none border-teal-500 bg-transparent ps-5 pe-5 px-5 h-10 text-white w-1/3" type="password" placeholder="Enter your password" name="password" required>
        <input class="border-2 rounded-md outline-none border-teal-500 bg-transparent ps-5 pe-5 px-5 h-10 text-white w-1/3" type="text" placeholder="Enter your phone" name="phone" required>
        <input class="border-2 rounded-md outline-none border-teal-500 bg-transparent ps-5 pe-5 px-5 h-10 text-white w-1/3" type="text" placeholder="Enter your address" name="address" required>

        <button class="text-white bg-teal-500 font-bold p-2 rounded-md mx-3 hover:bg-teal-400" type="submit">submit</button>
    </form>
</body>
</html>
